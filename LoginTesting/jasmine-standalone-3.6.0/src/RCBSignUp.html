      <script>
        function ShowError(id,msg)
        {
           document.getElementById(id).innerText = msg;
        }
 
        function Validate()
        {
            let name1 = document.regForm.name.value;
            let email1 = document.regForm.email.value;
            let phone1 = document.regForm.phone.value;
            let password1 = document.regForm.password.value;
            let conformpassword1 = document.regForm.conformpassword.value;
            
            
            if(name1=="" || name1== null)
            {
                ShowError("errName","Enter Your Name");
                return false;
            }
            else
            {
                 ShowError("errName","")
            }
            if(nameTest(name1) == false){
                ShowError("errName", "Not a valid format!!!")
                return false;
            } else {
                ShowError("errName", "")
            }
            if(email1 == "" ||email1== null)
            {
                ShowError("errEmail","Email ID Is Mandatory");
                return false;
            }
            else
            {
                 ShowError("errEmail","")
            }
            if(emailTest(email1) == false){
                ShowError("errEmail", "Not a valid format!!!")
                return false;
            } else {
                ShowError("errEmail", "")
            }

            

            if(phone1=="" || phone1== null)
           {
               ShowError("errPhone","Enter Mobile Number");
               return false;
           }
           else
           {
                ShowError("errPhone","")
           }
           if(phoneNumberTest(phone1) == false){
                ShowError("errPhone", "Not a valid format!!!")
                return false;
            } else {
                ShowError("errPhone", "")
            }
           
            if(password1=="" || password1== null)
            {
                ShowError("errPassword","Enter The Password");
                return false
            }
            else
            {
                 ShowError("errPassword","")
            }
            if(passwordTest(password1) == false){
                ShowError("errPassword", "Password should not contain spaces")
                return false;
            } else {
                ShowError("errPassword", "")
            }

            if(conformpassword1 != password1)
            {
                ShowError("errConformpassword","Password Is Not Matching");
                return false;
            }
            else
            {
                 ShowError("errConformpassword","")
            }
            alert("Account Created Successfully");
            return true;
        }
        
    </script>
